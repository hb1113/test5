{% extends 'base.html' %}

{% block title %}
    Articles
{% endblock %}

{% block content %}

    <h1>articles list</h1>
    <div class="articles">
        {% for x in articles %}
    <div class="article">
        <h2><a href="{% url 'articles:detail' slug=x.slug%}">{{ x.title }}</a></h2>
        <p>{{ x.snippet }}</p>
        <p>{{ x.date }}</p>
        <p class="author">add by {{ x.author.username }}</p>
    </div>
    {% endfor %}
    </div>

{% endblock %}
